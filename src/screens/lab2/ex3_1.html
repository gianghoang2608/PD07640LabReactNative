<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise1 = new Promise((resolve, reject) =>
        {
            setTimeout(() =>{
            reject("Lỗi promise 1");
        }, 2000);//giả lập các tác vụ mất thời gian
        });

        const promise2 = new Promise((resolve, reject)=>
        {
            setTimeout(() =>{
                resolve("Hoàn thah promise 2");
            }, 3000);
        });

        const promise3 = new Promise((resolve, reject)=>
        {
            setTimeout(() =>{
                resolve("Hoàn thành promise 3");
            }, 4000);
        });
//Nếu tất cả các promises được giải quyết thành công, hàm này sẽ được thực thi.
//Biến results sẽ chứa kết quả của tất cả các promises, theo thứ tự của mảng.
        Promise.all([promise1,promise2,promise3]).then((results) =>
        {
            console.log("Tất cả các promise đã hoàn thành thành công");
        })
        .catch((error) =>
        {
            console.log("Promise thất bại: ",error);
        });
    </script>
</body>
</html>
