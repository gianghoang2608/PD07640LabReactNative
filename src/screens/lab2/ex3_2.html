<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise1 = new Promise((resolve, reject) =>
        {
            setTimeout(() =>{
            reject("Lỗi promise 1");
        }, 2000);
        });

        const promise2 = new Promise((resolve, reject)=>
        {
            setTimeout(() =>{
                resolve("Hoàn thah promise 2");
            }, 3000);
        });

        const promise3 = new Promise((resolve, reject)=>
        {
            setTimeout(() =>{
                resolve("Hoàn thah promise 3");
            }, 4000);
        });
        Promise.all([promise1,promise2,promise3]).then((results) =>
        {
            console.log("Tất cả các promise đã hoàn thành thành công");
            results.forEach((result) => {
                if (result.status === "fulfilled") {
                    console.log("Promise hoàn thành: ", result.value);                
                } else {
                    console.log("Promise thất bại: ", result.reason);
                }
            });
        });
    </script>
</body>
</html>
